version: '3'

services:
  react-app:
    container_name: react-frontend
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_BASE_URL=${REACT_APP_API_BASE_URL:-http://localhost:8000}
      - REACT_APP_WS_URL=${REACT_APP_WS_URL:-ws://localhost:8000}
    restart: unless-stopped
    labels:
      - "authors=dev-team"
    # Optional: Can use env_file to load from .env
    # env_file:
    #   - .env

  # Development service - run with: docker-compose up dev
  dev:
    container_name: react-frontend-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - REACT_APP_API_BASE_URL=${REACT_APP_API_BASE_URL:-http://localhost:8000}
      - REACT_APP_WS_URL=${REACT_APP_WS_URL:-ws://localhost:8000}
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    labels:
      - "authors=prathmesh"
    # Optional: Can use env_file to load from .env
    # env_file:
    #   - .env
