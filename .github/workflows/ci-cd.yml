name: CI/CD Pipeline for Frontend Coral

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint || echo "Linting step skipped - add lint script to package.json to enable"
      
      - name: Run tests
        run: npm test -- --passWithNoTests
      
      - name: Build application
        run: npm run build
        env:
          CI: false # Prevents treating warnings as errors
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: build/
          retention-days: 1

  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/development')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        shell: bash
        run: |
          echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
          echo "SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV
          echo "REPO_NAME=$(echo ${{ github.repository }} | cut -d'/' -f2)" >> $GITHUB_ENV
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.REPO_NAME }}:${{ env.BRANCH_NAME }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.REPO_NAME }}:${{ env.SHORT_SHA }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.REPO_NAME }}:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.REPO_NAME }}:${{ env.BRANCH_NAME }}
          cache-to: type=inline
          build-args: |
            BUILD_VERSION=${{ env.BRANCH_NAME }}-${{ env.SHORT_SHA }}
      
      - name: Comment on PR with image info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Docker image built and pushed: \`${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.REPO_NAME }}:${{ env.SHORT_SHA }}\`

            You can pull and run this image locally with:
            \`\`\`bash
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.REPO_NAME }}:${{ env.SHORT_SHA }}
            docker run -p 3000:3000 ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.REPO_NAME }}:${{ env.SHORT_SHA }}
            \`\`\`
            `
            })

  deploy-staging:
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/development' && github.event_name == 'push'
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          echo -e "Host vm\n\tHostName ${{ secrets.SSH_HOST }}\n\tUser ${{ secrets.SSH_USERNAME }}\n\tIdentityFile ~/.ssh/deploy_key\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
      
      - name: Deploy to Staging VM
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          IMAGE_NAME: ${{ github.event.repository.name }}
          TAG: development
          CONTAINER_NAME: react-frontend-staging
          PORT: 3001
        run: |
          ssh vm << 'ENDSSH'
            export DOCKER_USERNAME="${DOCKER_USERNAME}"
            export IMAGE_NAME="${IMAGE_NAME}"
            export TAG="${TAG}"
            export CONTAINER_NAME="${CONTAINER_NAME}"
            export PORT="${PORT}"
            
            # Pull the latest image
            docker pull ${DOCKER_USERNAME}/${IMAGE_NAME}:${TAG}
            
            # Stop and remove the existing container if it exists
            docker stop ${CONTAINER_NAME} || true
            docker rm ${CONTAINER_NAME} || true
            
            # Run the new container
            docker run -d \
              --name ${CONTAINER_NAME} \
              -p ${PORT}:3000 \
              --restart unless-stopped \
              -e NODE_ENV=production \
              ${DOCKER_USERNAME}/${IMAGE_NAME}:${TAG}
            
            # Clean up unused images
            docker image prune -af
          ENDSSH

  deploy-production:
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          echo -e "Host vm\n\tHostName ${{ secrets.SSH_HOST }}\n\tUser ${{ secrets.SSH_USERNAME }}\n\tIdentityFile ~/.ssh/deploy_key\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
      
      - name: Deploy to Production VM
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          IMAGE_NAME: ${{ github.event.repository.name }}
          TAG: main
          CONTAINER_NAME: react-frontend-production
          PORT: 3000
        run: |
          ssh vm << 'ENDSSH'
            export DOCKER_USERNAME="${DOCKER_USERNAME}"
            export IMAGE_NAME="${IMAGE_NAME}"
            export TAG="${TAG}"
            export CONTAINER_NAME="${CONTAINER_NAME}"
            export PORT="${PORT}"
            
            # Pull the latest image
            docker pull ${DOCKER_USERNAME}/${IMAGE_NAME}:${TAG}
            
            # Stop and remove the existing container if it exists
            docker stop ${CONTAINER_NAME} || true
            docker rm ${CONTAINER_NAME} || true
            
            # Run the new container
            docker run -d \
              --name ${CONTAINER_NAME} \
              -p ${PORT}:3000 \
              --restart unless-stopped \
              -e NODE_ENV=production \
              ${DOCKER_USERNAME}/${IMAGE_NAME}:${TAG}
            
            # Clean up unused images
            docker image prune -af
          ENDSSH 